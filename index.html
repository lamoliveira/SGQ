<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
 
    <title>Anytime vg</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    
    
</head>

<body>
    
    <div class="container">
        
        <br>
        
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Video Game
            </h1>
            <p class="text-center">IGDB API.</p>
        </div>
        
        <div class="form-vg">
            <form>
                <div class="form-group">
                    <label for="vg-name-input">Search Game Name</label>
                    <input class="form-control" id="vg-name-input" type="text">
                </div>
                <button class="btn btn-success" id="search-vg" type="button">Submit</button>
                <p class="direction">* Write one or more words to describe the game'</p>
                
            </form>
        </div>
        <div class="text-center">
          
            <table id="vg" class="table">
                <th class="table-vg">Cover</th>
                <th>ID</th>
                
                <th>Game Name</th>
                
                <th>Popularity</th>
                
                <th>Rating</th>
                <div id="table-vg"></div>
            </table>
            
        </div>
    </div>
    
    
    <script src="assets/javascript/callapi.js"></script>
    <script src="assets/javascript/buildquery.js"></script>
    <script src="assets/javascript/showresults.js"></script>
    <script src="assets/javascript/vg.js"></script>
</body>

</html>
